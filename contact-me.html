		<div class="container-fluid text-center">
			<div class = "row">
				<div class="col">
					<!-- Contact ME -->
						<!-- Form Starts -->
							<div class="contact-me text-light pt-5 p-3 ">
								<h3 class="text-center pt-3 alert alert-warning" role="alert">Contact Me</h3>
								<div class="container contact p-3 col-sm-12 col-md-8 col-xl-6 mb-5">
									<form>
									  <div class="row">
									  	<div class="form-group col-md-6 col-12 p-2">
									  		<label for="full_name">Full Name</label>
									  		<input type="text" class="form-control" id="full_name" placeholder="Your Name">
									  	</div>
									  	<div class="form-group col-12 col-md-6 p-2">
									  	  <label for="email_id">Email address</label>
									  	  <input type="email" class="form-control" id="email_id" placeholder="name@example.com">
									  	</div>
									  </div>
									  <div class="row">
									  	<div class="form-group p-2">
									  		<label for="contact_number">Contact Number</label>
									  		<input type="number" class="form-control" id="contact_number" placeholder="+91 900 000 000">
									  	</div>
									  </div>
									  
									  <div class="row">
									  	<div class="form-group p-2">
									  	  <label for="message">Your Message</label>
									  	  <textarea class="form-control" id="message" rows="3"></textarea>
									  	</div>
									  </div>
									  <!-- Button trigger modal -->
									  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
									    Send Email
									  </button>

									  				
									</form>
								</div>
							</div>
						<!-- Form Ends -->

						<!-- Modal -->
						<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						  <div class="modal-dialog">
						    <div class="modal-content">
						      <div class="modal-header">
						        <h1 class="modal-title fs-5" id="exampleModalLabel">Thank you for contacting me!</h1>
						        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						      </div>
						      <div class="modal-body">
						        Message Succefully Sent
						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						      </div>
						    </div>
						  </div>
						</div>
						
					<!-- Contact ME End -->
				</div>
			</div>
		</div>
